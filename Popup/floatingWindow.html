<!DOCTYPE html>
<html>
<head>
	<title>Floating Window</title>
	<link rel="stylesheet" type="text/css" href="floatcss.css">
	<script type="text/javascript" src="floatjs.js"></script>
</head>
<body>
	<div class="float-bg">
		<div class="float-content">
			<div class="exit">+</div>
			<img class="img" src="icon.png">
			<form method="POST" action="">
				<table border="0">
					<tr>
						<td>
							<input class="textboxes" type="text" name="username" placeholder="Enter Your Username" required="">
						</td>
					</tr>
					<tr>
						<td>
							<input class="textboxes" type="password" name="pword" placeholder="Enter Your Password" required="">
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn" type="submit" name="loginbtn">Login</button>
						</td>
					</tr>
				</table>
			</form>
			
		</div>
	</div>
</body>
</html>
